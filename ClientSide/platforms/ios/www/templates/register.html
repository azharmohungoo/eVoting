<ion-view style="" class=" " id="page6" title="Register">
    <ion-content class="has-header" padding="true">
        <form class="list " id="register-form2">
            <ion-list class=" " id="register-list2">
                <label name="name" id="register-input3" class="item item-input ">
                    <input placeholder="Enter name" type="text">
                </label>
                <label name="surname" id="register-input4" class="item item-input ">
                    <input placeholder="Enter Surname" type="text">
                </label>
                <label name="idNumber" id="register-input6" class="item item-input ">
                    <input placeholder="Enter ID Number" type="text">
                </label>
                <label name="password" id="register-input5" class="item item-input ">
                    <input placeholder="Enter Password" type="password">
                </label>
            </ion-list>
            <label name="location" id="register-select1" class="item item-select ">
                <span class="input-label">Location</span>
                <select>
                    <option>Pretora</option>
                    <option>Joburg</option>
                    <option>Durban</option>
                    <option>Cape Town</option>
                </select>
            </label>
            <a class=" button button-stable  button-block " id="register-button3" ui-sref="tabsController.electionInformation">Register</a>
        </form>
    </ion-content>
</ion-view>
